<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c2yX/v1jhb2uTNooX4EDkKZpJFrHSW8AcfM06Y/cGZ7DAu7Wv1C97Q2IG6iYLFC" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Imagem do ponto de luz -->
            <div class="light-effect">
                <img src="./assets/imagens/imagem_2024-12-11_203744058.png" alt="Ponto de Luz" class="light-img">
            </div>
            <!-- Logo -->
            <img class="logo" src="./assets/imagens/Username__1_-removebg-preview.png" alt="Logo">
            <h1>Bem-vindo de volta!</h1>
        </div>

        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Senha" required>
                <img src="./assets/imagens/eye.png" alt="Mostrar senha" class="eye-icon" id="toggle-password">
            </div>
            <button id="submit" type="submit">Entrar</button>
        </form>

        <div class="login-footer">
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="links">
                <a href="#">Esqueci a senha</a>
                <a href="#">Registre-se</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD02hX1v7vAxKa01m4aWZrTpW7zLiYADljhhIQtk6QhTgsZ9NRe0cW" crossorigin="anonymous"></script></body>
</html>
